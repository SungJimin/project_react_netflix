<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <div id="root"></div>
</body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script> <!-- ReactJS? 엔진. 아주 interactive UI를 만들 수 있게 하는 library. -->
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script> <!-- ReactDOM? library, 또는 package. 모든 React element들을 HTML body에 둘 수 있도록 해준다. -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> <!-- Babel -->
    <script type="text/babel"> // script type을 Babel로 지정해주어야 에러가 뜨지 않는다.
        // render를 위한 root Element 정의
        const root = document.getElementById("root");

        // JSX를 활용하여 h3 컴포넌트 만들기(1)
        function Title(){
                return(
                    <h3 id="title" onMouseEnter={() => console.log("mouse enter")}>
                        Hello, I'm a Title
                    </h3>
                );
        };    

        // JSX를 활용하여 button 컴포넌트 만들기(2)
        const Button = () => (
            <button style={{backgroundColor: "tomato", color: "white", border: "none"}} onClick={() => console.log("click")}>
                Click me
            </button>
        );

        // JSX를 활용하여 2개 이상의 Element가 합쳐진 컴포넌트 만들기
        // 모든 컴포넌트의 첫 글자는 반드시 대문자로 한다.
        // 코드를 보기 쉽게 분리한 후 컴포넌트로 렌더링하는 방식이다.
        const Container = (
            <div>
                <Title/> 
                <Button/>
            </div>
        );

        // rebder? ReactElement를 가지고 HTML로 만들어 배치한다는 의미. 
        ReactDOM.render(Container, root)
    </script>
</html>
